<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <header class="card-header">
      <img class="card-cube" src="./images/image-equilibrium.jpg" alt="">
    </header>
    <main class="card-main">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <section class="card-section">
        <p class="card-etherium">0.041 ETH</p>
        <p class="card-day">3 days left</p>
      </section>
    </main>
    <hr class="card-separator">
    <footer class="card-footer">
      <img class="card-avatar" src="./images/image-avatar.png" alt="">
      <p class="card-creation">Creation of<span class="card-jules">Jules Wyvern</span> </p>
    </footer>
  </article>


  


  
  
 

  <div class="attribution">
  </div>
</body>

</html>
